<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://spring.io/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User page</title>

</head>
<body>


<div id="main_box" class="container-fluid " >

<div class="row bg-dark text-white p-3">
    <div class="container-fluid col-md-11"> <b th:text="${user.getEmail()}"> </b> with roles: <a th:text="${user.getFormattedRoles()}"> </a> </div>
    <div class="container-fluid col-md-1 text-end">
        <a href="javascript: document.logoutForm.submit()" class="text-secondary"> Logout </a>

        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Logout"/>
        </form>
    </div>
</div>
    <p></p>



    <div class="row">


        <div class="col-md-2 bg-white vh-100">
            <div class="row">
                <div class="col-md-12 bg-primary text-white p-2">User</div>
            </div>
        </div>



        <div class="col-md-10 vh-100 bg-light"><h1>User information-page</h1>
        <div class="container-float bg-white "style="border:1px solid #cecece;">
            <div class="row p-3 bg-light">
                <div class="col-md-12 "><b>About user</b></div>
            </div>


            <table class="table caption-top table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td th:text="${user.getUsername()}">  </td>
                    <td th:text="${user.getAge()}">  </td>
                    <td th:text="${user.getEmail()}">  </td>
                    <td th:text="${user.getFormattedRoles()} "> < </td>
                <tr>
                </tbody>
            </table>


        </div>
    </div>

    </div>
</div>


</body>
</html>
